name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "dist/*"
          target: "/tmp/fishy-deploy"
          strip_components: 0

      - name: Move files, set permissions and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            rm -rf ${{ secrets.DEPLOY_PATH }}/*
            mv /tmp/fishy-deploy/dist/* ${{ secrets.DEPLOY_PATH }}/
            rm -rf /tmp/fishy-deploy
            chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            chmod -R 755 ${{ secrets.DEPLOY_PATH }}
            cd /var/www/fishy
            npm install --production || true
            if systemctl is-active --quiet fishy-backend 2>/dev/null; then
              systemctl restart fishy-backend || true
            elif [ -f /etc/systemd/system/fishy-backend.service ]; then
              systemctl daemon-reload || true
              systemctl restart fishy-backend || true
            fi
            echo "Deploy completed successfully!"

